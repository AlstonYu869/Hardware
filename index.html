<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True or False Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>True or False Quiz</h1>
        <div id="question-container" class="question-container">
            <p id="question">Question text here</p>
            <button onclick="checkAnswer(true)">True</button>
            <button onclick="checkAnswer(false)">False</button>
        </div>
        <div id="result-container" class="result-container">
            <p id="result"></p>
            <button id="next-question-button" onclick="nextQuestion()">Next Question</button>
            <button id="restart-button" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
